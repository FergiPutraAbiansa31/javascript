<h3 align="center">DAFTAR PEGAWAI</h3>
		<table align="center" cellpadding="10" width="100%">
			<thead>
				<tr bgcolor="tomato">
					<th>NO</th>
					<th>NAMA</th>
                    <th>JABATAN</th>
                    <th>AGAMA</th>
                    <th>GAJI POKOK</th>
                    <th>TUNJANGAN JABATAN</th>
                    <th>TUNJANGAN KESEHATAN</th>
					<th>GAJI KOTOR</th>
                    <th>ZAKAT PROFESI</th>
                    <th>TAKE HOME PAY</th>
				</tr>
			</thead>
			<tbody>
                <script language="javascript">
                var no, warna, jabatan, agama, gapok, tunjab, tunkes, gaji_kotor, zakat, take_home_pay;
                for(no = 1; no <= 100; no++){
                    agama = (no % 2 == 1) ? 'Muslim' :'Non Muslim';
                    warna = (agama == 'Muslim') ? 'yellow' :'DeepSkyBlue';
                    if(no >= 1 && no < 26){
                        jabatan = 'Manajer';
                    }else if(no >= 26 && no < 51){
                        jabatan = 'Asisten Manajer';
                    }else if(no >= 51 && no < 76){
                        jabatan = 'Supervisor';
                    }else if(no >= 76 && no < 100){
                        jabatan = 'Staff';
                    }

                    switch(jabatan){
                        case 'Manajer': gapok = 15000000; break;
                        case 'Asisten Manajer': gapok = 10000000; break;
                        case 'Supervisor': gapok = 7000000; break;
                        case 'Staff': gapok = 4000000; break;
                        default: gapok = 0;
                    }

                    tunjab = 20/100 * gapok;
                    tunkes = 10/100 * gapok;
                    gaji_kotor = gapok + tunjab + tunkes;

                    if (agama=='Muslim' && gaji_kotor>=7000000){
                        zakat = 2.5/100 * gaji_kotor;
                    }else{
                        zakat = 0;
                    }

                    take_home_pay = gaji_kotor - zakat;
                    document.write(`<tr bgcolor="${warna}">
                        <td>${no}</td>
                        <td>Pegawai${no}</td>
                        <td>${jabatan}</td>
                        <td>${agama}</td>
                        <td>Rp. ${gapok}</td>
                        <td>Rp. ${tunjab}</td>
                        <td>Rp. ${tunkes}</td>
                        <td>Rp. ${gaji_kotor}</td>
                        <td>Rp. ${zakat}</td>
                        <td>Rp. ${take_home_pay}</td>
                    </tr>`);
                }   
                </script>
                
			</tbody>
		</table>
